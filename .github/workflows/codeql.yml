name: "CodeQL"

on:
  workflow_dispatch:
  push:
    branches:
    - master
    - development
    - workflows
  pull_request:
    # The branches below must be a subset of the branches above
    branches:
    - master
    - development
    - workflows
  schedule:
    - cron: '36 16 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-and-quality

    - name: Install dependencies
      run: |
        sudo apt-get update -q
        sudo apt-get install -y build-essential autoconf automake gcc cpp git cmake

    - name: Install autoconf-archive
      uses: ./.github/actions/InstallAutoconfArchive

    - name: Install date/tz
      uses: ./.github/actions/InstallDateTz

    - name: Install zonedetect
      uses: ./.github/actions/InstallZonedetect

    - name: Install bitsery
      uses: ./.github/actions/InstallBitsery

    - name: Compile
      run: |
        autoreconf -vif
        ./configure --enable-debug --disable-gtest --enable-example
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
